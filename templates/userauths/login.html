{% extends 'partials/base.html' %}
{% load static %}

{% block content %}
<!-- Login Form Begin -->
<section class="login spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <form method='POST'>
                    {% csrf_token %}
                    {% if messages %}
                        <ul class="messages" style="padding: 10px; background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; border-radius: .25rem; list-style-type: none;">
                            {% for message in messages %}
                                <li class="message {{ message.tags }}" style="margin-bottom: 10px;">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                    <div class="login__form">
                        <h4>Login</h4>
                        <div class="checkout__input">
                            <p>Email<span>*</span></p>
                            <input type="email" name="email" required>
                        </div>
                        <div class="checkout__input">
                            <p>Password<span>*</span></p>
                            <input type="password" name="password" required>
                        </div>
                        <button type="submit" class="site-btn">Login</button>
                        <p>Don't have an account? <a href="#">Register here</a></p>
                    </div>
                </form>  
            </div>
        </div>
    </div>
</section>
<!-- Login Form End -->
{% endblock content %}
